<div ng-controller="CategoryDetailsCtrl">
  <a href="#/categories">Go Back</a>

  <h1>{{category.title}}</h1>
  <small>Posted on: <span ng-bind="category.date | date:'MM/dd/yyyy'"></span></small>
  <hr>
  <div>{{category.body}}</div>
  <br /><br />
  <div class="actions">
    <a href="#/categories/edit/{{category._id}}" class="btn btn-default">Edit</a>
    <a href="#" class="btn btn-danger" ng-click="removeCategory()">Delete</a>
  </div>
</div>
